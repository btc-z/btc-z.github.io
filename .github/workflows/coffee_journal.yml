name: Coffee Journal Robot

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

jobs:
  brew-log:
    runs-on: ubuntu-latest
    # Trigger if title starts with "Brew Log" OR body contains the template header (fallback)
    if: startsWith(github.event.issue.title, 'Brew Log')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.1'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: sudo apt-get install -y libglib2.0-0 libnss3 libfontconfig1

      - name: Install Python dependencies
        run: pip install plotly==5.24.1 kaleido==0.2.1 jinja2

      - name: Process Issue
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/process_coffee_log.py "$ISSUE_BODY" || exit 1

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/posts/咖啡/ docs/assets/coffee/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "feat(log): new coffee journal entry from #${{ github.event.issue.number }}"
          git push

      - name: Deploy Site
        run: |
          pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-redirects
          mkdocs gh-deploy --force

      - name: Close Issue
        uses: peter-evans/close-issue@v3
        with:
          comment: "✅ Brew logged and deployed! Check your site in a few minutes."
