name: Coffee Journal Robot

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write

jobs:
  brew-log:
    runs-on: ubuntu-latest
    # Trigger if title starts with "Brew Log" OR body contains the template header (fallback)
    if: startsWith(github.event.issue.title, 'Brew Log')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Process Issue
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/process_coffee_log.py "$ISSUE_BODY"

      - name: Commit and Push
        run: |
          git config --global user.name "Coffee Bot"
          git config --global user.email "bot@coffee.lab"
          git add docs/posts/coffee/
          git commit -m "feat(log): new coffee journal entry from #${{ github.event.issue.number }}"
          git push

      - name: Close Issue
        uses: peter-evans/close-issue@v3
        with:
          comment: "âœ… Brew logged successfully! Your lab report is being built."
